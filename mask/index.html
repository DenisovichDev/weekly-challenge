<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="dist/style.css" />
        <script src="script.js" defer></script>
        <title>Mask</title>
    </head>
    <body>
        <div class="mask-container">
            <div class="mask">
                <div class="mask__upper"></div>
                <div class="mask__middle"></div>
                <div class="mask__lower">
                    <div class="mask__lower--left"></div>
                    <div class="mask__lower--right"></div>
                    <div class="mask__lower--chin"></div>
                    <div class="mask__lower--joiner--left"></div>
                    <div class="mask__lower--joiner--right"></div>
                    <div class="mask__lower--filler-1"></div>
                    <div class="mask__lower--filler-2"></div>
                </div>
            </div>

            <div class="eye">
                <div class="eye__brow">
                    <div class="eye__brow--left"></div>
                    <div class="eye__brow--right"></div>
                </div>
                <div class="eye__s">
                    <div class="eye__s--left"></div>
                    <div class="eye__s--right"></div>
                </div>
            </div>
            <div class="nose">
                <div class="nose__blush--left"></div>
                <div class="nose__blush--right"></div>
                <div class="nose__fold--left"></div>
                <div class="nose__fold--right"></div>
                <div class="nose__nosefold"></div>
            </div>
            <div class="stache">
                <div class="stache__left"></div>
                <div class="stache__right"></div>
            </div>
            <div class="beard">
                <div class="beard__up"></div>
                <div class="beard__down"></div>
            </div>
        </div>
    </body>
</html>
