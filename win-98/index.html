<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="lib/p5.min.js"></script>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <meta charset="utf-8" />
        <title>Minesweeper</title>
    </head>
    <body>
        <script src="sketch.js"></script>
        <script src="grid.js"></script>
        <script src="cell.js"></script>

        <div class="container">
            <img src="assets/mycomp.png" class="icon raphroll" id="my-comp"></img>
            <img src="assets/ie.png" class="icon" id="ie"></img>
            <a href="https://www.msn.com/"><img src="assets/msn.png" class="icon" id="msn"></img></a>
            <img src="assets/rb.png" class="icon" id="rb"></img>
        </div>
        <img src="assets/tele.png" class="teleporter icon"></img>
        
        <div class="assistance">
            <img src="assets/help.png" class="help icon"/>
            <a href="https://github.com/DenisovichDev/weekly-challenge/blob/main/win-98/README.md"><img src="assets/webpage.png" class="icon"/></a>
            <div class="help-page">
                <h1>Instructions</h1>
                <p>Um... You don't know how to play minesweeper? Well, who does?</p>
                <p>Left click to reveal the tiles <br> Right click to flag or remove flag <br> Press Space to reset</p>
                <p>The smiley face on the top reveals all the bombs</p>
            </div>
        </div>
        
        <div class="taskbar">
            <div class="start icon">
                <img src="assets/start.png" alt="start">
                <h1>Start</h1>
            </div>
            <div class="minimize start minesweeper-icon icon">
                <img src="assets/mns.png">
            </div>
        </div>
        <img src="assets/raph.gif" class="popup">
    </body>
</html>
